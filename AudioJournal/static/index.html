<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AudioJournal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #result {
      margin-top: 20px;
    }
    .positive { color: green; }
    .negative { color: red; }
    .summary { font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Upload Audio File</h1>
  <input type="file" id="audioInput" />
  <button onclick="uploadAudio()">Upload & Transcribe</button>

  <div id="result"></div>

  <script>
    async function uploadAudio() {
      const input = document.getElementById('audioInput');
      const file = input.files[0];
      if (!file) {
        alert("Please select an audio file");
        return;
      }

      const formData = new FormData();
      formData.append("audio", file);

      const response = await fetch("/upload-audio", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<h3>Transcript</h3><p>${data.translated_text}</p>`;

      if (data.sentiment_analysis) {
        const events = data.sentiment_analysis.classified_events
          .map(e => `<p class="${e.label.toLowerCase()}">${e.label}: ${e.sentence} (confidence: ${e.confidence})</p>`)
          .join("");

        const summary = data.sentiment_analysis.summary;

        resultDiv.innerHTML += `
          <h3>Sentiment Analysis</h3>
          ${events}
          <div class="summary">
            <p>Positive Events: ${summary.positive}</p>
            <p>Negative Events: ${summary.negative}</p>
            <p>Overall Mood: <strong>${summary.overall_mood}</strong></p>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
